<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Random Quotes Test</title>
</head>

<body>
    <div class="starting-screen">
        <h1 class="starting-title">Test your knowledge of quotes</h1>
        <div class="starting-quote">
            <blockquote>
                <q id="strating-quote-body">Every book is a quotation; and every house is a quotation out of all
                    forests, and mines, and stone
                    quarries; and every man is a quotation from all his ancestors.</q>
            </blockquote>
            <i id="strating-quote-author">Ralph Waldo Emerson</i>
        </div>
        <button id="start-btn">start</button>
    </div>

    <main id="game">
        test
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
