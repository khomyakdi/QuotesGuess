<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Random Quotes Test</title>
</head>

<body>
    <div class="starting-screen">
        <h1 class="starting-title">Test your knowledge of quotes</h1>
        <div class="starting-quote">
            <blockquote>
                <q id="strating-quote-body">Every book is a quotation; and every house is a quotation out of all
                    forests, and mines, and stone
                    quarries; and every man is a quotation from all his ancestors.</q>
            </blockquote>
            <i id="strating-quote-author">Ralph Waldo Emerson</i>
        </div>
        <button id="start-btn">start</button>
    </div>
    
    <div id="game">
        <div id="loading">Loading</div>
        <div class="progressbar">
            <span class="progress" style="width:100%"></span>
        </div>
        <div class="question">
            <h1 class="question-title"><span id="question-count">1</span>. Who said that?</h1>
            <blockquote>
                <q id="strating-quote-body"></q>
            </blockquote>
            <div class="answers">
                <div class="radio-answer" id="answer-1">

                    <input type="radio" name="answer" id="">
                    <span></span>
                    <label>Ralph Waldo Emerson</label>
                </div>
                <div class="radio-answer" id="answer-2">

                    <input type="radio" name="answer" id="">
                    <span></span>
                    <label>Ralph Waldo Emerson</label>
                </div>
                <div class="radio-answer" id="answer-3">

                    <input type="radio" name="answer" id="">
                    <span></span>
                    <label>Ralph Waldo Emerson</label>
                </div>
                <div class="radio-answer" id="answer-4">

                    <input type="radio" name="answer" id="">
                    <span></span>
                    <label>Ralph Waldo Emerson</label>
                </div>
            </div>
            <button class="answer-submit-btn">Submit</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
